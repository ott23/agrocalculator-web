<form class="responsive-form" [formGroup]="form" (ngSubmit)="send()">
  <input name="value" formControlName="value" type="text">
  <button title="Сохранить изменения" type="submit" class="color button-icon left-margin">
    <i class="fa fa-save"></i>
  </button>
  <button title="Отменить изменения" type="button" class="color button-icon left-margin" (click)="close()">
    <i class="fa fa-close"></i>
  </button>
</form>
