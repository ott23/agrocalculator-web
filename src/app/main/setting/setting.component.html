<div class="container-fluid">

  <div class="buffer"></div>

  <div class="row">

    <div class="col">

      <table class="table table-striped">

        <thead>
        <tr class="d-flex">
          <th class="col-1">#</th>
          <th class="col-2">Поле</th>
          <th class="col-4">Значение</th>
          <th class="col-2 d-flex justify-content-center">По умолчанию</th>
          <th class="col-3 d-flex justify-content-center">Калькулятор</th>
        </tr>
        </thead>

        <tbody>
        <tr class="d-flex" *ngFor="let setting of settingList">

          <td class="col-1">{{setting.id}}</td>
          <td class="col-2">{{setting.name}}</td>
          <td class="col-4">{{setting.value}}</td>
          <td class="col-2 d-flex justify-content-center">
            <i class="fa fa-check" *ngIf="setting.calculator == null"></i>
          </td>
          <td class="col-3 d-flex justify-content-center">{{setting.calculator != null ? setting.calculator.name : ''}}</td>
        </tr>
        </tbody>

      </table>

    </div>

  </div>

</div>
