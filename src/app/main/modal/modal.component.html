<div class="modal-window" [@modalWindowTrigger] *ngIf="visible">
  <div class="modal-window-body">
    <div class="modal-window-head">{{title}}</div>
    <div class="modal-window-content">
      <ng-content></ng-content>
    </div>
  </div>
  <button class="modal-window-close-button" (click)="close()"><i class="fa fa-close"></i></button>
</div>
<div class="modal-window-background" [@modalBackgroundTrigger] *ngIf="visible" (click)="close()"></div>
