<div class="header row">

  <div class="col-6 left">

    <div class="hamburger" [ngClass]="{active: isSidebarActive}" (click)="toggleSidebar()">
      <span class="line"></span>
      <span class="line"></span>
      <span class="line"></span>
    </div>

    <div class="logo">
      <a href="/">Threads Monitor</a>
    </div>
  </div>

  <div class="col center">

  </div>

  <div class="col right">
    <button (click)="logout()">Выйти</button>
  </div>

</div>

<div class="sidebar" #sidebar>
  <app-menu [isSidebarActive]="isSidebarActive"></app-menu>
</div>

<div class="content" [@contentTrigger]="{value: isSidebarActive ? 'sidebarOn' : 'sidebarOff', params: {sidebarWidth: sidebarWidth}}">
  <router-outlet></router-outlet>
</div>

<app-loader [centred]="true" [visible]="isLoadingActive"></app-loader>
