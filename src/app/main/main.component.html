<div class="header row">

  <div class="col-4 col-lg-6 left">

    <div class="hamburger" [ngClass]="{active: isSidebarActive}" (click)="toggleSidebar()">
      <span class="line"></span>
      <span class="line"></span>
      <span class="line"></span>
    </div>

    <div class="logo d-none d-lg-block">
      <a href="/">AgroCalculator</a>
    </div>
  </div>

  <div class="col-3 col-lg-3 right">

  </div>

  <div class="col-5 col-lg-3 right">

    <div class="messages">
      <div class="item">
        <div class="number colored">1</div>
        <i class="fa fa-comment"></i>
      </div>
      <div class="item">
        <div class="number">0</div>
        <i class="fa fa-bell"></i>
      </div>
    </div>

    <button title="Выйти" class="button-icon text" (click)="logout()">
      <i class="fas fa-sign-out-alt"></i>
      <span>{{currentUser.username}}</span>
    </button>
  </div>

</div>

<div class="sidebar" #sidebar>
  <app-menu [isSidebarActive]="isSidebarActive"></app-menu>
</div>


<div class="content"
     [@contentTrigger]="{value: isSidebarActive ? 'sidebarOn' : 'sidebarOff'}"
     [@enterLeaveAnimationTrigger]="o.isActivated ? o.activatedRoute : ''"
     [ngClass]="{'sidebarOn': isSidebarActive, 'sidebarOff': !isSidebarActive }">
  <router-outlet #o="outlet"></router-outlet>
</div>

<app-loader [center]="true" [gray]="true" [small]="false" [visible]="isLoadingActive"></app-loader>
