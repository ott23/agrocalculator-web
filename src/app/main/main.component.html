<div class="header row">

  <div class="col-7 left">

    <div class="hamburger" [ngClass]="{active: isSidebarActive}" (click)="toggleSidebar()">
      <span class="line"></span>
      <span class="line"></span>
      <span class="line"></span>
    </div>

    <div class="logo">
      <a href="/">Threads Monitor</a>
    </div>
  </div>

  <div class="col-2 center">

  </div>

  <div class="col-3 right">
    <button title="Удалить пользователя" class="button-icon text" (click)="logout()">
      <i class="fa fa-power-off"></i> <span>Выйти</span>
    </button>
  </div>

</div>

<div class="sidebar" #sidebar>
  <app-menu [isSidebarActive]="isSidebarActive"></app-menu>
</div>


<div class="content"
     [@contentTrigger]="{value: isSidebarActive ? 'sidebarOn' : 'sidebarOff', params: {sidebarWidth: sidebarWidth}}"
     [@transitionAnimationTrigger]="o.isActivated ? o.activatedRoute : ''">
  <router-outlet #o="outlet"></router-outlet>
</div>

<app-loader [centred]="true" [visible]="isLoadingActive"></app-loader>
