<form class="form" [formGroup]="form" (ngSubmit)="addUser()">
  <label>Имя пользователя:</label><br>
  <input name="username" formControlName="username"><br>
  <label>Пароль:</label><br>
  <input name="password" formControlName="password" type="password"><br>
  <button type="submit" class="color">
    Добавить
  </button>
</form>
