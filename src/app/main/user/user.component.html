<app-modal [title]="'Добавление пользователя'" [visible]="isAddUserModalVisible"
           (visibleEmitter)="toggleAddUserModal()">
  <app-add-user (userEmitter)="addUser($event)"></app-add-user>
</app-modal>

<div class="container-fluid">

  <div class="buffer"></div>

  <div class="row">
    <div class="col">
      <button class="button-icon text" (click)="toggleAddUserModal()"><i class="fa fa-plus"></i><span>Добавить</span></button>
    </div>
  </div>

  <div class="buffer"></div>

  <div class="row">

    <div class="col">

      <table class="table table-striped">

        <thead>
        <tr class="d-flex">
          <th class="col-1">#</th>
          <th class="col-sm-4 col-lg-4">Логин</th>
          <th class="col-sm-4 col-lg-5">Роль</th>
          <th class="col-sm-3 col-lg-2"></th>
        </tr>
        </thead>

        <tbody>
        <tr class="d-flex" *ngFor="let user of userList">
          <td class="col-1">{{user.id}}</td>
          <td class="col-sm-4 col-lg-4">{{user.username}}</td>
          <td class="col-sm-4 col-lg-5">{{roles[user.role]}}</td>
          <td class="col-sm-3 col-lg-2 d-flex justify-content-end">
            <button title="Удалить пользователя" class="btn-alert button-icon" (click)="deleteUser(user)">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
        </tbody>

      </table>

    </div>

  </div>

</div>
